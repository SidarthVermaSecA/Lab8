<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <h1 class="display-3">Check for holidays in a country for any specific year</h1>
    <label class="badge bg-primary" for="countryCode">Choose country</label>
    <select name="countryCode" id="country_options" class="form-select">
        <option value=""></option>
        <option value="CA">CA (Canada)</option>
        <option value="US">US (America) </option>
        <option value="ES">ES (Spain)</option>
        <option value="GB">GB (United Kingdom)</option>
        <option value="DE">DE (Germany)</option>
        <option value="FR">FR (France)</option>
        <option value="IT">IT (Italy)</option>
        <option value="JP">JP (Japan)</option>
        <option value="AU">AU (Australia)</option>
        <option value="BR">BR (Brazil)</option>
        <option value="IN">IN (India)</option>
    </select> <br>
    <label class="badge bg-secondary" for="year">Choose Year</label>
    <select class="form-select" name="year" id="year_options">
        <option value=""></option>
        <option>2022</option>
        <option>2023</option>
        <option>2024</option>
    </select> <br>
    <button type="submit" onclick="fetchPublicHolidays()" class="btn btn-primary">Submit</button> <br>
    <table id="holiday_table"></table>
    <p id="holiday_names"></p>
    <p id="holiday_dates"></p>
    <script src="script.js"></script>
</body>
</html>
